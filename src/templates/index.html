<html>
<head>
    <title>JSON → X++ Contract Generator</title>

    <style>
        body {
            background-color: #0d0d0d;
            color: white;
            font-family: Consolas, monospace;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #00eaff;
            text-align: center;
            margin-bottom: 20px;
        }

        textarea {
            width: 48%;
            height: 450px;
            background-color: #1a1a1a;
            color: #ffffff;
            border: 1px solid #333;
            padding: 10px;
            font-size: 14px;
            resize: none;
        }

        textarea:focus {
            outline: 2px solid #00eaff;
        }

        .container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        button {
            background-color: #00eaff;
            color: #000;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }

        button:hover {
            background-color: #00bcd4;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #888;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <h2>JSON → X++ Contract Generator</h2>

    <form method="POST">
        <div class="container">
            <!-- LEFT TEXTBOX: always retains posted JSON -->
            <textarea name="jsonInput" placeholder="Paste JSON here...">{{ request.form.get('jsonInput', '') }}</textarea>

            <!-- RIGHT TEXTBOX: output -->
            <textarea readonly placeholder="X++ Output will appear here...">{{ result }}</textarea>
        </div>

        <button type="submit">Generate X++</button>
    </form>

    <div class="footer">
        Developed by Harshil
    </div>
</body>
</html>
